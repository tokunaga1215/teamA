<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モチベーションログ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">モチベーション<span>ログ</span></h1>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3><i class="fas fa-chart-line"></i> 今日のモチベーション</h3>
                <div class="stat-value" id="todayMotivation">0/10</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-bed"></i> 睡眠の質</h3>
                <div class="stat-value" id="todaySleepQuality">0/10</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-chart-bar"></i> 平均モチベーション</h3>
                <div class="stat-value" id="averageMotivation">0/10</div>
            </div>
        </div>

        <div class="tab-buttons">
            <a href="log.html" class="tab-button">
                <i class="fas fa-book"></i> 日誌
            </a>
            <a href="health.html" class="tab-button">
                <i class="fas fa-heartbeat"></i> 体調管理
            </a>
            <a href="reflection.html" class="tab-button">
                <i class="fas fa-chevron-down"></i> 振り返り
            </a>
        </div>

        <div id="diaryTab" class="tab-content active">
            <!-- 指定された部分を削除 -->
        </div>

        <div id="healthTab" class="tab-content">
            <div class="container">
                <h1>体調管理</h1>
                <form id="health-form">
                    <div class="form-group">
                        <label for="date">日付:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">体温 (℃):</label>
                        <input type="number" id="temperature" name="temperature" step="0.1" value="36.5" required>
                    </div>
                    <div class="form-group">
                        <label for="sleep">睡眠時間 (時間):</label>
                        <input type="number" id="sleep" name="sleep" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="mood">気分 (1-10):</label>
                        <input type="number" id="mood" name="mood" min="1" max="10" required>
                    </div>
                    <button type="submit">送信</button>
                </form>
                <canvas id="temperatureChart" width="1200" height="600"></canvas>
                <canvas id="sleepChart" width="1200" height="600"></canvas>
            </div>
        </div>

        <div id="reflectionTab" class="tab-content">
            <div class="log-entry">
                <div class="log-entry-header">
                    <h3><i class="fas fa-calendar"></i> 2025年2月17日</h3>
                </div>
                <p>目標達成に向けて順調に進んでいる。時間管理をより意識して取り組みたい。</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 保存されたモチベーションと睡眠の質を表示
            const todayMood = localStorage.getItem('todayMood') || '0';
            const todaySleep = localStorage.getItem('todaySleep') || '0';

            document.getElementById('todayMotivation').textContent = `${todayMood}/10`;
            document.getElementById('todaySleepQuality').textContent = `${todaySleep}/10`;

            // 保存された体調管理データを表示
            displayHealthData();

            // 平均モチベーションを計算して表示
            calculateAverageMotivation();
        });

        function displayHealthData() {
            const healthData = JSON.parse(localStorage.getItem('healthData')) || [];
            const temperatureChart = document.getElementById('temperatureChart').getContext('2d');
            const sleepChart = document.getElementById('sleepChart').getContext('2d');

            const temperatureData = {
                labels: [],
                datasets: [{
                    label: '体温 (℃)',
                    data: [],
                    borderColor: '#1e90ff',
                    backgroundColor: 'rgba(30, 144, 255, 0.2)',
                    fill: true,
                }]
            };

            const sleepData = {
                labels: [],
                datasets: [{
                    label: '睡眠時間 (時間)',
                    data: [],
                    backgroundColor: 'rgba(30, 144, 255, 0.2)',
                    borderColor: '#1e90ff',
                    borderWidth: 1
                }]
            };

            healthData.forEach(data => {
                temperatureData.labels.push(data.date);
                temperatureData.datasets[0].data.push(data.temperature);
                sleepData.labels.push(data.date);
                sleepData.datasets[0].data.push(data.sleep);
            });

            new Chart(temperatureChart, {
                type: 'line',
                data: temperatureData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '体温 (℃)'
                            },
                            suggestedMin: 35,
                            suggestedMax: 40
                        }
                    }
                }
            });

            new Chart(sleepChart, {
                type: 'bar',
                data: sleepData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '睡眠時間 (時間)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 12
                        }
                    }
                }
            });
        }

        function calculateAverageMotivation() {
            const healthData = JSON.parse(localStorage.getItem('healthData')) || [];
            const moodValues = healthData.map(data => parseInt(data.mood, 10));
            const totalMood = moodValues.reduce((acc, val) => acc + val, 0);
            const averageMood = Math.round(totalMood / moodValues.length); // 小数点なしで表示
            document.getElementById('averageMotivation').textContent = `${averageMood}/10`;
        }
    </script>
</body>
</html>
