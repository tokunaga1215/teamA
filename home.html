<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モチベーションログ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">モチベーション<span>ログ</span></h1>
            <button class="button" onclick="toggleNewEntryForm()">
                <i class="fas fa-plus"></i> 新規記録
            </button>
        </div>
    </nav>

    <div class="container">
        <div id="newEntryForm" class="log-form" style="display: none;">
            <h2>新規記録</h2>
            <form id="motivationForm" onsubmit="submitEntry(event)">
                <div class="form-group">
                    <label>モチベーション (1-10)</label>
                    <input type="range" min="1" max="10" value="5" id="motivationLevel">
                    <div class="range-labels">
                        <span>低</span>
                        <span>高</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>睡眠の質 (1-10)</label>
                    <input type="range" min="1" max="10" value="5" id="sleepQuality">
                </div>

                <div class="form-group">
                    <label>気分 (1-10)</label>
                    <input type="range" min="1" max="10" value="5" id="mood">
                </div>

                <div class="form-group">
                    <label>エネルギー (1-10)</label>
                    <input type="range" min="1" max="10" value="5" id="energy">
                </div>

                <div class="form-group">
                    <label>日誌</label>
                    <textarea id="diaryEntry" placeholder="今日の出来事や感じたことを記録しましょう"></textarea>
                </div>

                <div class="form-group">
                    <label>振り返り</label>
                    <textarea id="reflection" placeholder="今日の行動を振り返って、改善点や良かった点を記録しましょう"></textarea>
                </div>

                <button type="submit" class="button">保存</button>
                <button type="button" onclick="toggleNewEntryForm()" style="margin-left: 1rem;">キャンセル</button>
            </form>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3><i class="fas fa-chart-line"></i> 今日のモチベーション</h3>
                <div class="stat-value" id="todayMotivation">8/10</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-bed"></i> 睡眠の質</h3>
                <div class="stat-value" id="todaySleepQuality">7/10</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-chart-bar"></i> 平均モチベーション</h3>
                <div class="stat-value" id="averageMotivation">7.5/10</div>
            </div>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('diary')">
                <i class="fas fa-book"></i> 日誌
            </button>
            <button class="tab-button" onclick="switchTab('health')">
                <i class="fas fa-heartbeat"></i> 体調管理
            </button>
            <button class="tab-button" onclick="switchTab('reflection')">
                <i class="fas fa-chevron-down"></i> 振り返り
            </button>
        </div>

        <div id="diaryTab" class="tab-content active">
            <div class="log-entry">
                <div class="log-entry-header">
                    <h3><i class="fas fa-calendar"></i> 2025年2月17日</h3>
                    <div>モチベーション: 8/10</div>
                </div>
                <p>今日は新しいプロジェクトを開始。チームの雰囲気も良く、やる気に満ちている。</p>
            </div>
        </div>

        <div id="healthTab" class="tab-content">
            <div class="log-entry">
                <div class="log-entry-header">
                    <h3><i class="fas fa-calendar"></i> 2025年2月17日</h3>
                </div>
                <div class="health-grid">
                    <div class="health-item">
                        <div class="health-item-label">睡眠の質</div>
                        <div class="health-item-value">7/10</div>
                    </div>
                    <div class="health-item">
                        <div class="health-item-label">気分</div>
                        <div class="health-item-value">8/10</div>
                    </div>
                    <div class="health-item">
                        <div class="health-item-label">エネルギー</div>
                        <div class="health-item-value">6/10</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1>体調管理</h1>
                <form id="health-form">
                    <div class="form-group">
                        <label for="date">日付:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">体温 (℃):</label>
                        <input type="number" id="temperature" name="temperature" step="0.1" value="36.5" required>
                    </div>
                    <div class="form-group">
                        <label for="sleep">睡眠時間 (時間):</label>
                        <input type="number" id="sleep" name="sleep" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="mood">気分:</label>
                        <select id="mood" name="mood" required>
                            <option value="良い">良い</option>
                            <option value="普通">普通</option>
                            <option value="悪い">悪い</option>
                        </select>
                    </div>
                    <button type="submit">送信</button>
                </form>
                <canvas id="temperatureChart" width="1200" height="600"></canvas>
                <canvas id="sleepChart" width="1200" height="600"></canvas>
            </div>
        </div>

        <div id="reflectionTab" class="tab-content">
            <div class="log-entry">
                <div class="log-entry-header">
                    <h3><i class="fas fa-calendar"></i> 2025年2月17日</h3>
                </div>
                <p>目標達成に向けて順調に進んでいる。時間管理をより意識して取り組みたい。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        });

        document.getElementById('health-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const temperature = document.getElementById('temperature').value;
            const sleep = document.getElementById('sleep').value;
            const mood = document.getElementById('mood').value;

            // データが正しく取得されているか確認
            console.log('Date:', date);
            console.log('Temperature:', temperature);
            console.log('Sleep:', sleep);
            console.log('Mood:', mood);

            // グラフにデータを追加
            addTemperatureData(date, temperature);
            addSleepData(date, sleep);
        });

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '体温 (℃)',
                    data: [],
                    borderColor: '#1e90ff',
                    backgroundColor: 'rgba(30, 144, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '体温 (℃)'
                        },
                        suggestedMin: 35,
                        suggestedMax: 40
                    }
                }
            }
        });

        const sleepCtx = document.getElementById('sleepChart').getContext('2d');
        const sleepChart = new Chart(sleepCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: '睡眠時間 (時間)',
                    data: [],
                    backgroundColor: 'rgba(30, 144, 255, 0.2)',
                    borderColor: '#1e90ff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '日付'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '睡眠時間 (時間)'
                        },
                        suggestedMin: 0,
                        suggestedMax: 12
                    }
                }
            }
        });

        function addTemperatureData(date, temperature) {
            temperatureChart.data.labels.push(date);
            temperatureChart.data.datasets[0].data.push(temperature);
            temperatureChart.update();
        }

        function addSleepData(date, sleep) {
            sleepChart.data.labels.push(date);
            sleepChart.data.datasets[0].data.push(sleep);
            sleepChart.update();
        }

        function toggleNewEntryForm() {
            const form = document.getElementById('newEntryForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function switchTab(tabName) {
            // タブボタンのアクティブ状態を更新
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // タブコンテンツの表示を切り替え
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        function submitEntry(event) {
            event.preventDefault();
            
            // フォームデータの取得
            const data = {
                motivation: document.getElementById('motivationLevel').value,
                sleep: document.getElementById('sleepQuality').value,
                mood: document.getElementById('mood').value,
                energy: document.getElementById('energy').value,
                diary: document.getElementById('diaryEntry').value,
                reflection: document.getElementById('reflection').value,
                date: new Date().toLocaleDateString('ja-JP')
            };

            // ここでデータを保存したり処理したりする
            console.log('送信されたデータ:', data);

            // フォームを閉じる
            toggleNewEntryForm();
            
            // フォームをリセット
            event.target.reset();
        }
    </script>
</body>
</html>
